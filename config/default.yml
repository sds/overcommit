  Pep8:  # Deprecated – use Pycodestyle instead.
    enabled: false
    description: 'Analyze with pep8'
    required_executable: 'pep8'
    install_command: 'pip install pep8'
    include: '**/*.py'

  PhpLint:
    enabled: false
    description: 'Testing with PHP lint'
    required_executable: 'php'
    command: 'php'
    flags: ['-l']
    include: '**/*.php'

  PhpCs:
    enabled: false
